<!DOCTYPE html>
<html lang="en">
<head>

<body class="max-w-[1920px] mx-auto">
    <!-- Navbar Section -->
    <section class="bg-white border-red-500 border-2 h-[100px]">
        <div class="flex justify-between items-center my-4 mx-5 border-green-500 border-2">

                <h1 class="text-[#006747] text-xl font-extrabold ml-3">Emergency Service</h1>
            </div>

            <div class="flex justify-center items-center border-red-500 border-2">

                <div class="w-[100px] rounded-3xl bg-[#ecfff0] ml-3 flex justify-center items-center py-2">
                    <h2 class="mr-3 font-bold"><span>100</span></h2>

                <button class="btn bg-[#00a63e] rounded-3xl w-[110px] text-white ml-3"><span>0</span> Copy</button>
